<ion-header>
    <ion-navbar>
        <button menuToggle [hidden]="menuIsHidden" style="display:flex !important">
            <ion-icon name="menu"></ion-icon>
        </button>
        <div class="button-bar" style="display:flex;padding-right:6%;float: right;padding: 0;">
            <ion-title>Contact List</ion-title>            
            <button name="add" class="button icon-left button-positive" (click)="createContact()">
                <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
            </button>
            <button name="log-out" class="button icon-left button-positive" (click)="logout()">
                <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon>
            </button>
        </div>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row *ngFor="let contact of contacts | orderBy : ['lastName']">
            <ion-col width-90>
                <button ion-item (click)="show($event, contact.id)">
                    <ion-icon name="{{contact.imageUrl || shadowImage}}"></ion-icon>
                    {{ contact.firstName + ' ' + contact.lastName }}
                </button>
            </ion-col>
            <ion-col right>
                <button name="trash" class="button icon-left button-positive" (click)="remove(contact.id)">
                    <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
