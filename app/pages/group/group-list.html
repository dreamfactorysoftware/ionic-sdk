<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <div class="button-bar" style="display:flex;padding-right:6%">
            <ion-title>Groups</ion-title>
            <button name="add" (click)="createGroup()" clear end>
                <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
            </button>
        </div>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row *ngFor="let group of groups | orderBy : ['name']">
            <ion-col width-90>
                <button ion-item (click)="show(group.id)">
                    <ion-icon item-left></ion-icon>
                    {{ group.name }}
                </button>
            </ion-col>
            <ion-col right>
                <button name="trash" class="button icon-left button-positive" (click)="remove(group.id)">
                    <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
